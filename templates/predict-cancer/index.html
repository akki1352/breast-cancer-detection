<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Predict Cancer</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='login/images/icons/favicon.ico')}}"/>
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='colorlib-wizard-21/css/raleway-font.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='colorlib-wizard-21/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css')}}">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='colorlib-wizard-21/css/style.css')}}"/>
	<style>
		#loading {
			position: fixed;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			opacity: 0.7;
			background-color: #fff;
			z-index: 99;
			visibility: hidden;
		}

		#loading-image {
			z-index: 100;
		}
		.loader {
			border: 8px solid #f3f3f3;
			border-radius: 50%;
			border-top: 8px solid #000000;
			width: 80px;
			height: 80px;
			-webkit-animation: spin 2s linear infinite; /* Safari */
			animation: spin 2s linear infinite;
		}

			/* Safari */
		@-webkit-keyframes spin {
			0% { -webkit-transform: rotate(0deg); }
			100% { -webkit-transform: rotate(360deg); }
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-md-2">
			{% include "sidebar-02/index.html" %}
		</div>
		<div class="col-md-10">
			<div id="loading">
				<div class="loader"></div>
			</div>
			<div class="page-content" style="background-image: url('images/wizard-v1.jpg')">
				<div class="wizard-v1-content">
					<div class="wizard-form">
						<form class="form-register" id="form-register" action="/predict" method="post">
							<!-- <input type="submit" value="Predict" id="predict_btn"/> -->
							<div id="form-total">
								<!-- SECTION 1 -->
								<h2>
									<!-- <span class="step-icon"><i class="zmdi zmdi-receipt"></i></span> -->
									<!-- <span class="step-number">Step 1</span> -->
									<!-- <span class="step-text">Mean</span> -->
								</h2>
								<section>
									<div class="inner">
										<div class="form-row">
											<div class="form-holder">
												<label for="radius_mean">Radius Mean*</label>
												<input type="text" placeholder="Radius Mean" class="form-control" id="radius_mean" name="radius_mean" required>
											</div>
											<div class="form-holder">
												<label for="texture_mean">Texture Mean*</label>
												<input type="text" placeholder="Texture Mean" class="form-control" id="texture_mean" name="texture_mean" required>
											</div>
											<div class="form-holder">
												<label for="perimeter_mean">Perimeter Mean*</label>
												<input type="text" placeholder="Perimeter Mean" class="form-control" id="perimeter_mean" name="perimeter_mean" required>
											</div>
										</div>
										<div class="form-row">
											<div class="form-holder">
												<label for="area_mean">Area Mean*</label>
												<input type="text" placeholder="Area Mean" class="form-control" id="area_mean" name="area_mean" required>
											</div>
											<div class="form-holder">
												<label for="smoothness_mean">Smoothness Mean*</label>
												<input type="text" placeholder="Smoothness Mean" class="form-control" id="smoothness_mean" name="smoothness_mean" required>
											</div>
											<div class="form-holder">
												<label for="compactness_mean">Compactness Mean*</label>
												<input type="text" placeholder="Compactness Mean" class="form-control" id="compactness_mean" name="compactness_mean" required>
											</div>
											<div class="form-holder">
												<label for="concavity_mean">Concavity Mean*</label>
												<input type="text" placeholder="Concavity Mean" class="form-control" id="concavity_mean" name="concavity_mean" required>
											</div>
											<div class="form-holder">
												<label for="concave_points_mean">Concave Points Mean*</label>
												<input type="text" placeholder="Concave Points Mean" class="form-control" id="concave_points_mean" name="concave_points_mean" required>
											</div>
											<div class="form-holder">
												<label for="symmetry_mean">Symmetry Mean*</label>
												<input type="text" placeholder="Symmetry Mean" class="form-control" id="symmetry_mean" name="symmetry_mean" required>
											</div>
										</div>
										<div class="form-row">
											
											<div class="form-holder">
												<label for="fractal_dimension_mean">Fractal Dimension*</label>
												<input type="text" placeholder="Fractal Dimension Mean" class="form-control" id="fractal_dimension_mean" name="fractal_dimension_mean" required>
											</div>
										</div>
									</div>
								</section>
								<!-- SECTION 2 -->
								<h2>
									<!-- <span class="step-icon"><i class="zmdi zmdi-receipt"></i></span> -->
									<!-- <span class="step-number">Step 2</span> -->
									<!-- <span class="step-text">SE</span> -->
								</h2>
								<section>
									<div class="inner">
										
										<div class="form-row">
											<div class="form-holder">
												<label for="radius_se">Radius SE*</label>
												<input type="text" placeholder="Radius SE" class="form-control" id="radius_se" name="radius_se" required>
											</div>
											<div class="form-holder">
												<label for="texture_se">Texture SE*</label>
												<input type="text" placeholder="Texture SE" class="form-control" id="texture_se" name="texture_se" required>
											</div>
											<div class="form-holder">
												<label for="perimeter_se">Perimeter SE*</label>
												<input type="text" placeholder="Perimeter SE" class="form-control" id="perimeter_se" name="perimeter_se" required>
											</div>
										</div>
										<div class="form-row">
											<div class="form-holder">
												<label for="area_se">Area SE*</label>
												<input type="text" placeholder="Area SE" class="form-control" id="area_se" name="area_se" required>
											</div>
											<div class="form-holder">
												<label for="smoothness_se">Smoothness SE*</label>
												<input type="text" placeholder="Smoothness SE" class="form-control" id="smoothness_se" name="smoothness_se" required>
											</div>
											<div class="form-holder">
												<label for="compactness_se">Compactness SE*</label>
												<input type="text" placeholder="Compactness SE" class="form-control" id="compactness_se" name="compactness_se" required>
											</div>
											<div class="form-holder">
												<label for="concavity_se">Concavity SE*</label>
												<input type="text" placeholder="Concavity SE" class="form-control" id="concavity_se" name="concavity_se" required>
											</div>
											<div class="form-holder">
												<label for="concave_points_se">Concave Points SE*</label>
												<input type="text" placeholder="Concave Points SE" class="form-control" id="concave_points_se" name="concave_points_se" required>
											</div>
											<div class="form-holder">
												<label for="symmetry_se">Symmetry SE*</label>
												<input type="text" placeholder="Symmetry SE" class="form-control" id="symmetry_se" name="symmetry_se" required>
											</div>
										</div>
										<div class="form-row">
											
											<div class="form-holder">
												<label for="fractal_dimension_se">Fractal Dimension*</label>
												<input type="text" placeholder="Fractal Dimension SE" class="form-control" id="fractal_dimension_se" name="fractal_dimension_se" required>
											</div>
										</div>
									</div>
								</section>
								<!-- SECTION 3 -->
								<h2>
									<!-- <span class="step-icon"><i class="zmdi zmdi-receipt"></i></span> -->
									<!-- <span class="step-number">Step 3</span> -->
									<!-- <span class="step-text">Worst</span> -->
								</h2>
								<section>
									<div class="inner">
										
										<div class="form-row">
											<div class="form-holder">
												<label for="radius_worst">Radius Worst*</label>
												<input type="text" placeholder="Radius Worst" class="form-control" id="radius_worst" name="radius_worst" required>
											</div>
											<div class="form-holder">
												<label for="texture_worst">Texture Worst*</label>
												<input type="text" placeholder="Texture Worst" class="form-control" id="texture_worst" name="texture_worst" required>
											</div>
											<div class="form-holder">
												<label for="perimeter_worst">Perimeter Worst*</label>
												<input type="text" placeholder="Perimeter Worst" class="form-control" id="perimeter_worst" name="perimeter_worst" required>
											</div>
										</div>
										<div class="form-row">
											<div class="form-holder">
												<label for="area_worst">Area Worst*</label>
												<input type="text" placeholder="Area Worst" class="form-control" id="area_worst" name="area_worst" required>
											</div>
											<div class="form-holder">
												<label for="smoothness_worst">Smoothness Worst*</label>
												<input type="text" placeholder="Smoothness Worst" class="form-control" id="smoothness_worst" name="smoothness_worst" required>
											</div>
											<div class="form-holder">
												<label for="compactness_worst">Compactness Worst*</label>
												<input type="text" placeholder="Compactness Worst" class="form-control" id="compactness_worst" name="compactness_worst" required>
											</div>
											<div class="form-holder">
												<label for="concavity_worst">Concavity Worst*</label>
												<input type="text" placeholder="Concavity Worst" class="form-control" id="concavity_worst" name="concavity_worst" required>
											</div>
											<div class="form-holder">

												<input type="text" placeholder="Concave Points Worst" class="form-control" id="concave_points_worst" name="concave_points_worst" required>
											</div>
											<div class="form-holder">

												<input type="text" placeholder="Symmetry Worst" class="form-control" id="symmetry_worst" name="symmetry_worst" required>
											</div>
										</div>
										<div class="form-row">
											
											<div class="form-holder">
												<label for="fractal_dimension_worst">Fractal Dimension*</label>
												<input type="text" placeholder="Fractal Dimension Worst" class="form-control" id="fractal_dimension_worst" name="fractal_dimension_worst" required>
											</div>
										</div>
									</div>
								</section>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="{{ url_for('static', filename='colorlib-wizard-21/js/jquery-3.3.1.min.js')}}"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script src="{{ url_for('static', filename='colorlib-wizard-21/js/jquery.steps.js')}}"></script>
	<script src="{{ url_for('static', filename='colorlib-wizard-21/js/main.js')}}"></script>
